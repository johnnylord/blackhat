<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>List</title>
    <link rel="stylesheet" href="/dist/css/blackhat.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="l-wrap">
      <ul class="l-list">
        <li class="l-item l-item--inline l-item--object"><a class="o-link o-link--red">Anchor</a></li>
        <li class="l-item l-item--inline l-item--object"><a class="o-link o-link--blue">Anchor</a></li>
        <li class="l-item l-item--inline l-item--object"><a class="o-link o-link--red">Anchor</a></li>
        <li class="l-item l-item--inline l-item--object"><a class="o-link o-link--blue">Anchor</a></li>
      </ul>
      <ul class="l-list">
        <li class="l-item l-item--object"><a class="o-tag o-tag--red">Anchor</a></li>
        <li class="l-item l-item--object"><a class="o-tag o-tag--blue">Anchor</a></li>
        <li class="l-item l-item--object"><a class="o-tag o-tag--red">Anchor</a></li>
        <li class="l-item l-item--object"><a class="o-tag o-tag--blue">Anchor</a></li>
      </ul>
    </div>
  </body>
</html>
